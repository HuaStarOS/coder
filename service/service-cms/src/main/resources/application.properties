# 端口号
server.port=8004

# 微服务名称
spring.application.name=service-cms

# 环境配置 dev、test、prod
spring.profiles.active=dev

# mysql数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&useEncoding=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=

#json字符串时间格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置logback日志时要将其他的日志配置删除，否则会出现冲突

# mybatis日志配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志级别设置
# logging.level.root=INFO

#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/qzh/cmsservice/mapper/xml/*.xml



# nacos注册中心
spring.cloud.nacos.discovery.server-addr=localhost:8848

